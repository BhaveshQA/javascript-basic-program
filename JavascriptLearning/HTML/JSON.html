<html>
<head>
	JSON inside the HTML Script
</head>

<body>
	JSON : javascript object notation
	-This mainly used for the API Data representation
	-This is lightweight object

	<script>

	let student = [
		{

			"name": "Bhavesh",
			"job": "Software Test Engineer",
			"Age" : 32
		},

		{
			"name": "Hina",
			"job" : "Software Test Engineer",
			"Age" : 32
		}


	]

	console.log(student);

</script>
</body>
</html>
